<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tempperature Converter </title>
    
</head>
<body>
    <h1> Temperature Converter </h1>
    <input id="input" type="number" placeholder=""> 
    <button id="btn" onclick="btnFunction()"> Convert </button> 

    <h3> Celcius    : <span id="Celcius"></span></h3>
    <h3> Farenheit  : <span id="Farenheit"></span></h3>
    <h3> Kelvin     : <span id="Kelvin"></span></h3>

    <script>
        function btnFunction(){
            var input = document.getElementById("input").value;
            var celcius = input;
            var farenheit = (input*1.8) + 32;
            var kelvin = parseInt(input) + 273.15;

            document.getElementById("Celcius").innerHTML += celcius + " Celcius";

            document.getElementById("Farenheit").innerHTML += farenheit + " Farenheit";

            document.getElementById("Kelvin").innerHTML += kelvin + " Kelvin";
        }
    </script>
</body>
</html>
